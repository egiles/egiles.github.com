---
layout: default
---
<div class="row-fluid post">
  <h2> {{ page.title }} </h2>
  <div class="row-fluid">
    <div class="span12 byline">{{ page.date | date_to_long_string }}</div>
  </div>

  <div class="row-fluid">
      <div class="span12">
        {{ content }}
      </div> 
  </div>

  {% if page.previous or page.next %}
    <div class="row-fluid">
      {% if page.previous %}
        <div class="span2"> <a href="{{ page.previous.url }}">Previous</a> </div>
      {% endif %}
      {% if page.next %}
        <div class="span2 offset8"> <a href="{{ page.next.url }}">Next</a></div>
      {% endif %}
    </div>
  {% endif %}
</div>
