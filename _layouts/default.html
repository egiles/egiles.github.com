<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Additional meta tags -->
    <meta name="author" content="Evan Giles" />
    <meta name="description" content="Personal photo blog for Evan Giles." />
    <meta name="keywords" content="personal, nz, new zealand, blog, evan giles, photos, family" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style type="text/css" media="all">@import "/css/site.css";</style>

    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-10 header">
                <h1>
                    <a href="/">
                        <img src="/images/layout/banner-text.png" alt="Giles Stuff" />
                    </a>
                </h1>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                {{ content }}
            </div>
            <div class="col-2 sidebar">
                <h2> Latest Posts </h2>
                {% for post in site.posts limit:10 %}
                <p>  <a href="{{ post.url }}">{{ post.title }}</a> </p>
                {% endfor %}
                <h2><a href="/archives.html">Full Archive</a></h2>
            </div>
            <div class="col"></div>
        </div>

        <div class="row footer">
            <div class="col"></div>
            <div class="col-5">
                Copyright Â© Evan Giles

                Powered by <a href="/about.html">Evan Giles</a> and
                <a href="http://jekyllrb.com/">Jekyll</a>
            </div>
            <div class="col-5">
                <div class="footerlinks">
                    <a href="/about.html">About</a>
                    - <a href="https://metacpan.org/author/EGILES">CPAN</a>
                    - <a href="http://github.com/egiles">Git Hub</a> 
                    - <a href="/atom.xml">RSS</a> 
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
