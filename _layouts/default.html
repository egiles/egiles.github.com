<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ page.title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Evan Giles" />
    <meta name="description" content="Personal photo blog for Evan Giles." />
    <meta name="keywords" content="personal, nz, new zealand, blog, evan giles, photos, family" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css" media="all">@import "/css/site.css";</style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-10 header">
                <h1>
                    <a href="/">
                        <img src="/images/layout/banner-text.gif" alt="Giles Stuff" />
                    </a>
                </h1>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
            {{ content }}
            </div>
            <div class="col-2 sidebar">
                <h2> Latest Posts </h2>
                {% for post in site.posts limit:10 %}
                <p>  <a href="{{ post.url }}">{{ post.title }}</a> </p>
                {% endfor %}
                <h2><a href="/archives.html">Full Archive</a></h2>
            </div>
            <div class="col"></div>
        </div>

        <div class="row footer">
            <div class="col"></div>
            <div class="col-5">
                Copyright Â© Evan Giles

                Powered by <a href="/about.html">Evan Giles</a> and
                <a href="http://jekyllrb.com/">Jekyll</a>
            </div>
            <div class="col-5">
                <div class="footerlinks">
                    <a href="/about.html">About</a>
                    - <a href="https://metacpan.org/author/EGILES">CPAN</a>
                    - <a href="http://github.com/egiles">Git Hub</a> 
                    - <a href="/atom.xml">RSS</a> 
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
