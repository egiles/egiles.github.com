<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <title>{{ page.title }}</title>

    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en-nz" />

    <meta name="author" content="Evan Giles" />
    <meta name="description" content="Personal photo blog for Evan Giles." />
    <meta name="keywords" content="personal, nz, new zealand, blog, evan giles, photos, family" />

    <style type="text/css" media="all">@import "/bootstrap/css/bootstrap.min.css";</style>
    <style type="text/css" media="all">@import "/css/site.css";</style>

<body>

    <div class="row-fluid">
        <div class="span10 offset1 header">
            <h1> <img src="/images/layout/banner-text.gif" alt="Giles Stuff" /> </h1>
        </div>
        <div class="span6 offset1">
          {{ content }}
        </div>
        <div class="span4 sidebar">
            <h2> Latest Posts </h2>
            {% for post in site.posts limit:10 %}
            <p>  <a href="{{ post.url }}">{{ post.title }}</a> </p>
            {% endfor %}
            <h2><a href="/archives.html">Full Archive</a></h2>
        </div>
    </div>

    <div class="row-fluid footer">
        <div class="span5 offset1">

            <a href="http://jekyllrb.com/">Jekyll</a>
        </div>
        <div class="span5">
            <div class="footerlinks">
                <a href="/about.html">About</a>
                - <a href="https://metacpan.org/author/EGILES">CPAN</a>
                - <a href="http://github.com/egiles">Git Hub</a> 
                - <a href="http://egiles.blogspot.com">Old Blog</a>

            </div>
        </div>

</body>
